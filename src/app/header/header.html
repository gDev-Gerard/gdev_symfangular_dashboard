<header class="bg-gray-700 text-white p-4 flex justify-between">

  <!-- Logo & Company -->
  <div class="flex items-center space-x-2">
    <img src="assets/logo.png" alt="logo" class="w-8 h-8"/>
    <span class="text-xl font-bold text-white px-8">MakkingOf - Dashboard </span>
  </div>

  <!-- Hamburger Menu -->
  <div class="relative flex items-center">
    <!--  NO ESTA FUNCIONANDO EL HAMBURGER :: CHECK -->
    <button (click)="collapsed.set(!collapsed())" class="text-black md-text-sm ml-2 md:text-gray-500 hover:bg-gray-100 rounded-md p-2">
      <i class="fa-regular fa-rectangle-list"></i>
    </button>

    @if( collapsed() ){
      <div [@expandMenu]>
        <div class="absolute right-0 top-8 bg-gray-800 p-4 rounded shadow-md">
          <a class="block py-2 px-4 hover:bg-gray-700">Salir</a>
        </div>
      </div>
    }
  </div>
</header>
